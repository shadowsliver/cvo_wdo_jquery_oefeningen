<!DOCTYPE html>
<html>
<head>
    <title>Lazyloader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .lazy{
            display: none;
        }
    </style>
</head>
<body>


<img class="lazy" data-original="images/1.jpg" width="600" height="400">
<noscript><img src="images/1.jpg" width="600" height="400"></noscript>
<img class="lazy" data-original="images/2.jpg" width="600" height="400">
<noscript><img src="images/2.jpg" width="600" height="400"></noscript>
<img class="lazy" data-original="images/3.jpg" width="600" height="400">
<noscript><img src="images/3.jpg" width="600" height="400"></noscript>
<img class="lazy" data-original="images/4.jpg" width="600" height="400">
<noscript><img src="images/4.jpg" width="600" height="400"></noscript>
<img class="lazy" data-original="images/5.jpg" width="600" height="400">
<noscript><img src="images/5.jpg" width="600" height="400"></noscript>
<img class="lazy" data-original="images/6.jpg" width="600" height="400">
<noscript><img src="images/6.jpg" width="600" height="400"></noscript>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lazyload/jquery.lazyload.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("img.lazy").lazyload({
                threshold: 200,
                effect: "fadeIn"
            });

        });
    </script>
</body>
</html>
