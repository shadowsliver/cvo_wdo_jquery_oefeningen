<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuff</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>
<script>
    $(document).ready(function () {
        var html = $(document.body);
        html.append("<h1>Vintage cars</h1>");
        $data = $.getJSON( "cars.json", function(data){

            $.each(data, function(){
                var line = "<h2>" + this.company + "</h2>";
                line += "<p>Name: " + this.product + "</p>";
                line += "<p>Color :" + this.color + "</p>";
                line += "<p>Extra: " + this.extra + "</p>";
                line += "<img src='img/" + this.img + "' alt='"+ this.company +"'>";

                html.append(line); //gegevens schijven na elke lus is veiliger in geval van fouten
            });
        });

    });
</script>
</body>
</html>
